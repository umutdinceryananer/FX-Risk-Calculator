[pytest]
minversion = 8.0
addopts =
    --strict-config
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
testpaths =
    tests
required_plugins =
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs =
    .git
    .mypy_cache
    .pytest_cache
    .ruff_cache
    .venv
    frontend
markers =
    calculations: Tests covering calculation helpers and risk metrics.
    providers: Tests covering FX rate provider integrations.
    crud: Tests covering CRUD API flows.
filterwarnings =
    error::DeprecationWarning
    error::PendingDeprecationWarning
    ignore::UserWarning
